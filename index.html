<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f28c9e1309.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="homepage">
        <aside class="nav">
            <div class="nav-bar">
                <button class="logo"><i class="fa-brands fa-twitter fa-2x"></i></button>
                <ul>
                    <li class="header-li">
                        <i class="fa-solid fa-house-chimney-window fa-large"></i>
                    
                        <p class="nav-p">Home</p>
    
                    </li>
                    <li class="header-li">
                        <i class="fa-solid fa-hashtag"></i>
                        <p class="nav-p">Explore</p>
    
                    </li>
                    <li class="header-li">
                        <i class="fa-solid fa-bell"></i>
                        <p class="nav-p">Notifications</p>
    
                    </li>
                    <li class="header-li">
                        <i class="fa-solid fa-envelope"></i>
                        <p class="nav-p">Messages</p>
    
                    </li>
                    <li class="header-li">
                        <i class="fa-solid fa-user"></i>
                        <p class="nav-p">Profile</p>
    
                    </li>
                    <li class="header-li">
                        <i class="elips fa-solid fa-ellipsis"></i>
                        <p class="nav-p">More</p>
    
                    </li>
                    <li class="tweet-button">
                        <button class="tweet-btn">
                            <p class="tweet-p">Tweet</p>
                        </button>
    
                    </li>
                    <li class="profile">
                        <button class="profile-btn">E</button>
                        Emir Furkan Arslan
                        <i class="fa-solid fa-ellipsis"></i>
                    </li>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
                </ul>
            </div>
    
            
    
        </aside>
        <div class="main">
               <div class="home">     
                      <h1>Home</h1>
                       <button class="meteor">
                         <i class="fa-solid fa-meteor"></i>
                       </button>
                </div>
    
        </div>
        <div class="search-side">
                <div class="search-bar">
                    <input class="searchbar" type="text" placeholder="?          Search Twitter">
               </div>
       
    
        </div>
    </div>

</html>
